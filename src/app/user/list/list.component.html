<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>

<div
  *ngIf="this.todos.length === 0; else elseBlock"
  style="margin-left: 35%; margin-top: 55px"
>
  No list here...
</div>
<ng-template #elseBlock>
  <div *ngFor="let todo of todos">
    <app-todo-item
      [todo]="todo"
      (todoDelete)="deleteTodo($event)"
    ></app-todo-item>
  </div>
</ng-template>
<app-edit (todoEdit)="editTodo($event)"></app-edit>
